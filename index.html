<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Ghost.chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="katex/katex.min.css">
    <link id="scheme-link" rel="stylesheet" href="schemes/ocean.css">
    <script src="katex/katex.min.js"></script>
    <script src="katex/contrib/auto-render.min.js"></script>
</head>

<body>
    <article class="container">
        <div id="messages" class="messages"></div>
    </article>
    <footer id="footer">
        <div class="container">
            <form id="chatform" class="messages"><textarea id="chatinput" type="text" autocomplete="off" autofocus></textarea></form>
        </div>
    </footer>
    <nav id="sidebar">
        <div id="sidebar-content" class="hidden">
            <p><input id="pin-sidebar" type="checkbox"><label for="pin-sidebar">Fijar</label></p>
            <h4>Configuracion</h4>
            <p><input id="joined-left" type="checkbox" checked><label for="joined-left">Notificaciones</label></p>
            <p><input id="parse-latex" type="checkbox" checked><label for="parse-latex">Mostrar Formulas</label></p>
            <p><button id="clear-messages">Limpiar Chat</button></p>
            <h4>Colores</h4><select id="scheme-selector"></select>
            <h4>Usuarios en l√¨nea</h4>
            <p>(Click para invitar)</p>
            <ul id="users"></ul>
        </div>
    </nav>
    <script src="client.js"></script>
</body>

</html>
